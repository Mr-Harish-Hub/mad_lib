<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="regform">
                <form action="/review/{{book_rec.book_id}}{{book_rec.user_id}}" method="post" class="container px-4 text-center border border-2" style="margin-top:80px;">
                    <div class="container">
                        <label for="book">Book: </label>
                        {{book_rec.book_id}}
                    </div>
                    <div class="container">
                        <label for="user">User: </label>
                        {{book_rec.user_id}}
                    </div>
                    <div class="container">
                        <label for="date_of_request">Date of Request: </label>
                        {{book_rec.date_of_request}}
                    </div>
                    {% if current_user.role=='Admin' %}
                    <!-- <div class="container">
                        <label for="valid_till">Valid Till</label>
                        <input type="datetime-local" name="valid_till" id="valid_till">
                    </div> -->
                    <div class="container">
                        <span>
                            <!-- <input type="radio" id="Accept" name="Status" value="Accept"> -->
                            <button class="btn btn-success" value="Accept" name="Status">Accept</button>
                        </span>
                        <!-- <label for="Accept" class="btn btn-success">Accept</label> -->
                        <!-- <input type="radio" id="Deny" name="Status" value="Deny"> -->
                        <span><button class="btn btn-danger" name="Status" value="Deny">Deny</button></span>
                        <!-- <label for="Deny" class="btn btn-danger">Deny</label> -->
                    </div>
                    {% elif current_user.role=='User' %}
                    <div class="container">
                        <span><button class="btn btn-danger" name="Status" value="Cancelled">Cancel</button></span>
                    </div>
                    {% endif %}
                    <!-- <div class="container">
                        <input type="submit">
                    </div> -->
                </form>
            </div>
        </div>
    </div>
</body>
</html>
