<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="regform">
                {% if book %}
                <form action="/book/update/{{book.id}}" method="POST" class="container px-4 text-center border border-2" style="margin-top:80px;">
                    <h1>Update Book</h1>
                    <br>
                    <div class="container">
                        <input type="text" name="name" placeholder="Book Name" value="{{book.name}}" required><b>*</b>
                    </div><br>
                    <div class="container">
                        <input type="text" name="author" placeholder="Author" value="{{book.author}}" required><b>*</b>
                    </div><br>
                    <div class="container">
                        <!-- <input type="text" name="content" placeholder="Content" value="{{book.content}}" required><b>*</b> -->
                        <textarea name="content" id="content" cols="50" rows="10">{{book.content}}</textarea>
                    </div><br>
                    <div class="container">
                        <button type="submit" class="btn btn-primary">Update Book</button><br>
                    </div><br>
                </form>
                {% else %}
                <form action="/upload/book" method="POST"class="container px-4 text-center border border-2" style="margin-top:80px;">
                    <h1>NEW BOOK</h1>
                    <br>
                    <div class="container">
                        <input type="text" name="name" placeholder="Book Name" required><b>*</b>
                    </div><br>
                    <div class="container">
                        <select name="section" style="width: 240px;">
                            {% for x in section_list %}
                            <option value="{{x.id}}">{{x.name}}</option>
                            {% endfor %}
                        </select>
                    </div><br>
                    <div class="container">
                        <input type="text" name="author" placeholder="Author" required><b>*</b>
                    </div><br>
                    <div class="container">
                        <!-- <input type="text" name="content" placeholder="Content" required><b>*</b> -->
                        <textarea name="content" id="content" cols="50" rows="10"></textarea>
                    </div><br>
                    <div class="container">
                        <button type="submit" class="btn btn-primary">Add Book</button><br>
                    </div><br>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
