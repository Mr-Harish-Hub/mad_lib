<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="regform">
                {% if sec %}
                <form action="/sections/update/{{sec.id}}" method="POST" class="container px-4 text-center border border-2" style="margin-top:80px;">
                    <h1>Update Section</h1>
                    <br>
                    <div class="container">
                        <input type="text" name="name" placeholder="Section Name" value="{{sec.name}}" required><b>*</b>
                    </div><br>
                    <div class="container">
                        <input type="text" name="description" placeholder="Description" value="{{sec.description}}" required><b>*</b>
                    </div><br>
                    <div class="container">
                        <button type="submit" class="btn btn-primary">Update Section</button><br>
                    </div><br>
                </form>
                {% else %}
                <form action="/sections/add_new" method="POST"class="container px-4 text-center border border-2" style="margin-top:80px;">
                    <h1>NEW SECTION</h1>
                    <br>
                    <div class="container">
                        <input type="text" name="name" placeholder="Section Name" required><b>*</b>
                    </div><br>
                    <div class="container">
                        <input type="text" name="description" placeholder="Description" required><b>*</b>
                    </div><br>
                    <div class="container">
                        <button type="submit" class="btn btn-primary">Create Section</button><br>
                    </div><br>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
