<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    {% if book %}
    <form action="/ratebook/{{book.book_id}}", method="post">
        <div><label for="rating">Your Rating on this Book</label></div>
        <!-- <input type="range" name="rating" id="rating", min="1", max="5", step="1" value="3"> -->
    {% elif sections %}
        <form action="/ratesections/{{sections.section_id}}", method="post">
        <div><label for="rating">Your Rating on this Section</label></div>
    {% endif %}
        <div>
            <input type="radio" name="rating" id="1" value="1" {% if x.rating==1 %} checked {% endif %} ><label for="1">1</label>
            <input type="radio" name="rating" id="2" value="2" {% if x.rating==2 %} checked {% endif %}><label for="2">2</label>
            <input type="radio" name="rating" id="3" value="3" {% if x.rating==3 %} checked {% endif %}><label for="3">3</label>
            <input type="radio" name="rating" id="4" value="4" {% if x.rating==4 %} checked {% endif %}><label for="4">4</label>
            <input type="radio" name="rating" id="5" value="5" {% if x.rating==5 %} checked {% endif %}><label for="5">5</label>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
