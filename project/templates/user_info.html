<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="profileinfo" style="margin: auto;">
        <h3>
            <table style="margin: auto; text-align:justify;" class="border border-black">
                <tr class="border border-2">
                    <td class="border border-2">Username: {% if current_user.is_authenticated %}</td>
                    <td class="border border-2">{{current_user.username}}{% endif %}</td></tr>
            <br>
            <tr class="border border-2">
                <td class="border border-2">Role: </td>
                <td class="border border-2">{{current_user.role}}</td></tr> <br>
            <tr class="border border-2">
                <td class="border border-2">Joined: </td>
                <td class="border border-2">{{current_user.date_joined}}</td></tr> <br><br>       
                
            
            <!-- {% if current_user.role=='Creator' %} -->
            <!-- <tr class="border border-2"> -->
                <!-- <td class="border border-2">Songs Uploaded:</td> -->
                <!-- <td class="border border-2">{{xcount}}</td> -->
            <!-- </tr>{% endif %} -->
        </table>        
        </h3>
        <!-- <span style="margin: 5px;"><a href="/songs">Songs</a></span> -->

        <!-- {% if current_user.role=='Creator' %}<span style="margin: 5px;"><a href="/upload">upload</a></span>{% endif %} -->
        <div class="container" style="margin: auto;">
            <span style="margin: 5px;"><a href="/logout" class="btn btn-dark colourchange" onfocus="">Logout</a></span>
            <span style="margin: 5px;"><a href="/sections" class="btn btn-dark colourchange">Home</a></span>
        </div>
    </div>
</body>
</html>
